<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de inicio de sesión neumórfica</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff00ff, #000000);
      font-family: Arial, sans-serif;
    }

    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 20px 20px 60px #0d0d0d, -20px -20px 60px #272727;
      text-align: center;
      color: #ff00ff;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      transform: rotate(45deg);
      animation: shine 5s infinite;
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translateX(-100%);
      }

      100% {
        transform: rotate(45deg) translateX(100%);
      }
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      box-shadow: inset 5px 5px 10px #0d0d0d, inset -5px -5px 10px #272727;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 10px;
      left: 15px;
      pointer-events: none;
      color: #888;
      font-size: 16px;
      transition: 0.2s;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: -20px;
      left: 10px;
      font-size: 12px;
      color: #ff00ff;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #ff00ff;
      color: #1a1a1a;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 5px 5px 15px #0d0d0d, -5px -5px 15px #272727;
      transition: background 0.3s;
    }

    button:hover {
      background: #e600e6;
    }

    .forgot-password {
      display: block;
      margin-top: 20px;
      color: #ff00ff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #e600e6;
    }

    .recovery-container {
      display: none;
    }

    .input-group input,
    .input-group label {
      color: #fff;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      color: #ff00ff;
    }
  </style>
</head>

<body>
  <div class="container" id="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <div class="input-group">
        <input type="text" id="username" name="username" required>
        <label for="username">Nombre de usuario</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" required>
        <label for="password">Contraseña</label>
      </div>
      <button type="submit">Iniciar sesión</button>
      <a href="#" class="forgot-password" id="forgot-password">Olvidé mi contraseña</a>
    </form>
  </div>

  <div class="container recovery-container" id="recovery-container">
    <h2>Recuperar Cuenta</h2>
    <form id="recovery-form">
      <div class="input-group">
        <input type="email" id="recovery-email" name="recovery-email" required>
        <label for="recovery-email">Correo Electrónico</label>
      </div>
      <button type="submit">Recuperar Cuenta</button>
      <a href="#" class="forgot-password" id="back-to-login">Volver a Iniciar Sesión</a>
    </form>
  </div>

  <script>
    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('recovery-container').style.display = 'block';
    });
    document.getElementById('back-to-login').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('recovery-container').style.display = 'none';
    });
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Iniciar sesión: ' + document.getElementById('username').value);
    });
    document.getElementById('recovery-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Recuperar cuenta para: ' + document.getElementById('recovery-email').value);
    });
  </script>
</body>
</html>
